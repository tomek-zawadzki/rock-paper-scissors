<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <script defer src="app.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/aee95fd16a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK - PAPER - SCISSORS <span>GAME</span></h1>
    </header>

    <main>
      <section class="invitation">
        <h2 class="invitation-heading">Let's play!</h2>
        <button class="btn start">Start game</button>
        <div class="signs">
          <p class="signs-icon">
            <i class="fa-regular fa-hand"></i><span>Paper</span>
          </p>
          <p class="signs-icon">
            <i class="fa-regular fa-hand-back-fist"></i><span>Rock</span>
          </p>
          <p class="signs-icon">
            <i class="fa-regular fa-hand-scissors"></i><span>Scissors</span>
          </p>
        </div>
      </section>

      <section class="choice">
        <div class="player1">
          <h3>Player One</h3>
          <div class="buttons-choice">
            <button class="btn-choice-p1 paper-btn1">
              <p><i class="fa-regular fa-hand"></i></p>
              <p>Paper</p>
            </button>
            <button class="btn-choice-p1 rock-btn1">
              <p><i class="fa-regular fa-hand-back-fist"></i></p>
              <p>Rock</p>
            </button>
            <button class="btn-choice-p1 scissors-btn1">
              <p><i class="fa-regular fa-hand-scissors"></i></p>
              <span>Scissors</span>
            </button>
            <input class="input-p1" type="text" />
          </div>
        </div>
        <div class="player2">
          <h3>Player Two</h3>
          <div class="buttons-choice">
            <button class="btn-choice-p2 paper-btn2">
              <p><i class="fa-regular fa-hand"></i></p>
              <p>Paper</p>
            </button>
            <button class="btn-choice-p2 rock-btn2">
              <p><i class="fa-regular fa-hand-back-fist"></i></p>
              <p>Rock</p>
            </button>
            <button class="btn-choice-p2 scissors-btn2">
              <p><i class="fa-regular fa-hand-scissors"></i></p>
              <p>Scissors</p>
            </button>
            <input class="input-p2" type="text" />
          </div>
        </div>
        <button class="show-result">Show result</button>
      </section>
    </main>
  </body>
</html>
