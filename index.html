<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <script defer src="app.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/aee95fd16a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">paper - rock - scissors <span>game</span></h1>
    </header>
    <div class="info-box">
      <button class="btn-info">
        <i class="fa-solid fa-info"></i>
      </button>

      <section class="popup-info">
        <h2>Instruction</h2>
        <div class="sign-info">
          <p class="paper sign-ins"><i class="fa-regular fa-hand"></i></p>
          <p class="paper-info">Paper beats Rock and is beaten by Scissors</p>
        </div>
        <div class="sign-info">
          <p class="rock sign-ins">
            <i class="fa-regular fa-hand-back-fist"></i>
          </p>
          <p class="rock-info">Rock beats Scissors and is beaten by Paper</p>
        </div>
        <div class="sign-info">
          <p class="scissors sign-ins">
            <i class="fa-regular fa-hand-scissors"></i>
          </p>
          <p class="scissors-info">
            Scissors beats Paper and is beaten by Rock
          </p>
        </div>
        <div class="btn-close-box">
          <button class="btn-close">Close</button>
        </div>
      </section>
    </div>

    <main>
      <section class="invitation">
        <h2 class="invitation-heading">Let's play!</h2>
        <div class="buttons-start">
          <button class="btn start">Start game</button>
          <button class="btn settings">Settings</button>
          <div class="settings-box">
            <h2>Settings</h2>
            <div class="set-name">
              <p class="settings-p">Set players names:</p>
              <input
                class="settings-input input-name-p1"
                type="text"
                placeholder="Player 1"
              />
              <input
                class="settings-input input-name-p2"
                type="text"
                placeholder="Player 2"
              />
            </div>
            <div class="buttons-settings">
              <p class="settings-p">Set mode:</p>
              <button class="btn btn-dark">Dark</button>
              <button class="btn btn-light">Light</button>
            </div>
            <button class="btn settings-set">Set</button>
            <button class="btn settings-close">Close</button>
          </div>
        </div>
        <div class="signs">
          <p class="signs-icon">
            <i class="fa-regular fa-hand"></i><span>Paper</span>
          </p>
          <p class="signs-icon">
            <i class="fa-regular fa-hand-back-fist"></i><span>Rock</span>
          </p>
          <p class="signs-icon">
            <i class="fa-regular fa-hand-scissors"></i><span>Scissors</span>
          </p>
        </div>
      </section>

      <section class="choice">
        <div class="players">
          <div class="player1">
            <h3 class="player1-name">Player One</h3>
            <p class="score-p1">0</p>
            <div class="buttons-choice">
              <button class="btn-choice-p1 paper-btn1">
                <p><i class="fa-regular fa-hand"></i></p>
                <p>paper</p>
              </button>
              <button class="btn-choice-p1 rock-btn1">
                <p><i class="fa-regular fa-hand-back-fist"></i></p>
                <p>rock</p>
              </button>
              <button class="btn-choice-p1 scissors-btn1">
                <p><i class="fa-regular fa-hand-scissors"></i></p>
                <span>scissors</span>
              </button>
              <input class="input-p1" type="text" />
            </div>
          </div>
          <div class="player2">
            <h3 class="player2-name">Player Two</h3>
            <p class="score-p2">0</p>
            <div class="buttons-choice">
              <button class="btn-choice-p2 paper-btn2">
                <p><i class="fa-regular fa-hand"></i></p>
                <p>paper</p>
              </button>
              <button class="btn-choice-p2 rock-btn2">
                <p><i class="fa-regular fa-hand-back-fist"></i></p>
                <p>rock</p>
              </button>
              <button class="btn-choice-p2 scissors-btn2">
                <p><i class="fa-regular fa-hand-scissors"></i></p>
                <p>scissors</p>
              </button>
              <input class="input-p2" type="text" />
            </div>
          </div>
        </div>
        <div class="box-for-results"></div>
        <div class="show-result-box">
          <button class="show-result">Show result</button>
        </div>
      </section>
    </main>
  </body>
</html>
