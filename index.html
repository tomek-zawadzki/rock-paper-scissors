<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <script defer src="app.js"></script>
    <link href="style.css" type="text/css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/aee95fd16a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title">ROCK - PAPER - SCISSORS <span>GAME</span></h1>
    </header>

    <main>
      <section class="invitation">
        <h2 class="invitation__heading">Let's play!</h2>
        <button class="btn start">Start game</button>
        <div class="signs">
          <p class="signs__icon">
            <i class="fa-regular fa-hand"></i><span>Paper</span>
          </p>
          <p class="signs__icon">
            <i class="fa-regular fa-hand-back-fist"></i><span>Rock</span>
          </p>
          <p class="signs__icon">
            <i class="fa-regular fa-hand-scissors"></i><span>Scissors</span>
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
